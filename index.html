<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>THE ICONIC LAB</title>
<!-- CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<!-- END CSS -->
  </head>
  <body>
    <div class="container">
    <div class="text-center">

      <div style="background-color:#1a1a1a" class="">
        <h1 style="color:white">Hello world \m/</h1>
      </div><!-- /tittle -->

      <div class="row">
        <div class="col-lg-12">
          <div class="input-group">
            <input id="search" type="search" class="form-control" placeholder="enter a keyword">
            <span class="input-group-btn">
              <button id="search-btn" class="btn btn-success" type="button">Search</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->

    </div><!-- /text-center -->
    </div><!-- /container -->


  </body>
<!--JS CDN-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!--END JS CDN-->
<!--HandMade JS-->
  <script type="text/javascript">
      //function to validate key pressed
        var search_keyup = function(e){(e.which == 13)?search():false;};
      //END function to validate key pressed

      var search = function(){
        var search_key = $("#search").val();
        alert(search_key);
      };

      //setting the button action
      $("#search").keyup(search_keyup);
      $("#search-btn").click(search);
      $("#search").focus();
  </script>
<!--END HandMade JS-->
</html>
